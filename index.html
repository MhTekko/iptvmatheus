<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>ManoTV Avançado</title>
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <style>
    :root {
      --bg: #111;
      --text: white;
      --sidebar: #222;
      --hover: #555;
      --active: #444;
    }
    body.light {
      --bg: #f2f2f2;
      --text: #111;
      --sidebar: #ddd;
      --hover: #bbb;
      --active: #aaa;
    }
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: Arial, sans-serif;
      display: flex;
      height: 100vh;
      background-color: var(--bg);
      color: var(--text);
      transition: background 0.3s, color 0.3s;
    }
    .sidebar {
      width: 280px;
      background: var(--sidebar);
      padding: 15px;
      display: flex;
      flex-direction: column;
      gap: 15px;
      border-right: 1px solid #444;
    }
    .sidebar h2 {
      font-size: 18px;
    }
    .search-bar {
      padding: 8px;
      border-radius: 5px;
      border: none;
      width: 100%;
      font-size: 14px;
    }
    .category {
      padding: 6px 10px;
      border-radius: 5px;
      cursor: pointer;
      background-color: var(--active);
    }
    .category:hover,
    .category.active {
      background-color: var(--hover);
    }
    .categories {
      overflow-y: auto;
      flex: 1;
    }
    .main {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
    }
    video {
      width: 100%;
      max-height: 400px;
      background: black;
      margin-bottom: 20px;
    }
    .channel-list {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
      gap: 10px;
    }
    .channel {
      background: var(--active);
      padding: 10px;
      text-align: center;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.2s;
    }
    .channel:hover {
      background: var(--hover);
    }
    .channel img {
      width: 100%;
      height: 100px;
      object-fit: contain;
      margin-bottom: 5px;
      background: #000;
    }
    .toggle-theme {
      padding: 6px 10px;
      background: var(--active);
      color: var(--text);
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .toggle-theme:hover {
      background: var(--hover);
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <h2>Modo</h2>
    <button class="toggle-theme" onclick="toggleTheme()">Alternar Tema</button>
    <h2>Pesquisar</h2>
    <input type="text" id="search" class="search-bar" placeholder="Buscar canal...">
    <h2>Categorias</h2>
    <div class="categories" id="categories"></div>
  </div>

  <div class="main">
    <video id="player" controls autoplay></video>
    <div class="channel-list" id="channels"></div>
  </div>

  <script>
    const M3U_URL = "https://raw.githubusercontent.com/ManoLimah/Manoteste/refs/heads/main/ManoTV.m3u";

    const categoriesContainer = document.getElementById("categories");
    const channelsContainer = document.getElementById("channels");
    const searchInput = document.getElementById("search");
    const player = document.getElementById("player");

    let allChannels = [];
    let filteredChannels = [];
    let currentCategory = "Todos";

    async function fetchM3U() {
      try {
        const res = await fetch(M3U_URL);
        const text = await res.text();
        parseM3U(text);
      } catch (e) {
        alert("Erro ao carregar a lista M3U.");
        console.error(e);
      }
    }

    function parseM3U(data) {
  const lines = data.split("\n");
  let current = {};
  lines.forEach(line => {
    line = line.trim();
    if (line.startsWith("#EXTINF")) {
      current = {
        name: line.match(/,(.*)/)?.[1]?.trim() || "Sem Nome",
        group: line.match(/group-title="(.*?)"/)?.[1]?.trim() || "Sem Categoria",
        logo: line.match(/tvg-logo="(.*?)"/)?.[1]?.trim() || ""
      };
    } else if (line.startsWith("http")) {
      if (current && current.name && line) {
        current.url = line;
        allChannels.push({ ...current });
      }
    }
  });
  buildCategories();
  filterChannels();
}

    function buildCategories() {
      const groups = ["Todos", ...new Set(allChannels.map(c => c.group))];
      categoriesContainer.innerHTML = "";
      groups.forEach(group => {
        const div = document.createElement("div");
        div.className = "category" + (group === "Todos" ? " active" : "");
        div.textContent = group;
        div.onclick = () => {
          currentCategory = group;
          document.querySelectorAll('.category').forEach(el => el.classList.remove("active"));
          div.classList.add("active");
          filterChannels();
        };
        categoriesContainer.appendChild(div);
      });
    }

    function filterChannels() {
      const searchTerm = searchInput.value.toLowerCase();
      filteredChannels = allChannels.filter(c => {
        const matchesGroup = currentCategory === "Todos" || c.group === currentCategory;
        const matchesSearch = c.name.toLowerCase().includes(searchTerm);
        return matchesGroup && matchesSearch;
      });
      renderChannels();
    }

    function renderChannels() {
      channelsContainer.innerHTML = "";
      filteredChannels.forEach(channel => {
        const div = document.createElement("div");
        div.className = "channel";
        div.onclick = () => playChannel(channel.url);
        if (channel.logo) {
          const img = document.createElement("img");
          img.src = channel.logo;
          img.alt = channel.name;
          div.appendChild(img);
        }
        const name = document.createElement("div");
        name.textContent = channel.name;
        div.appendChild(name);
        channelsContainer.appendChild(div);
      });
    }

    function playChannel(url) {
      if (Hls.isSupported()) {
        const hls = new Hls();
        hls.loadSource(url);
        hls.attachMedia(player);
      } else if (player.canPlayType('application/vnd.apple.mpegurl')) {
        player.src = url;
      } else {
        alert("Seu navegador não suporta esse tipo de stream.");
      }
    }

    function toggleTheme() {
      document.body.classList.toggle("light");
    }

    searchInput.addEventListener("input", filterChannels);
    fetchM3U();
  </script>
</body>
</html>
